<!DOCTYPE html>
<html lang="en">

<head>
  <title>Advanced Search</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <div class="link">
    <header>
      <a href="index.html" style="font-family:arial,sans-serif;">Google Search</a>
    </header>
  </div>

  <div class="headerbar">
    <label style="margin-left:10px; margin-bottom:22px; color:#d93025; font-size:20px; font-family:arial,sans-serif;">Advanced Search</label>
  </div>

  <div style="border-bottom: 2px solid #ebebeb;"> </div>

  <div class="container">
    <form action="https://www.google.com/search">

      <label id="biglabel"> Find Pages with... </label><br>

      <label> all these words:<input type="text" autocomplete="off" name="as_q" style="margin-left:68px;"></label>

      <label> this exact word or phrase:<input type="text" autocomplete="off" name="as_epq" style="margin-left:10px;"> </label>

      <label> any of these words:<input type="text" autocomplete="off" name="as_oq" style="margin-left:46px;"> </label>

      <label> none of these words:<input type="text" autocomplete="off" name="as_eq" style="margin-left:37px;"> </label>

      <div class="break" style="width:100%; height:0px;"></div>

      <input class="button" type="submit" value="Advanced Search">

    </form>
  </div>
</body>

</html>
