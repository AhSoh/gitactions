<!DOCTYPE html>
<html lang="en">

<head>
  <title>Image Search</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="link">
    <header>
      <a href="index.html" style="font-family: arial,sans-serif;">Google Search</a>
    </header>
  </div>
  <div class="box">
    <div class="logo">
      <a href="https://google.com"><img alt="Google" height="92" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></a>
    </div>
    <form id="imageSearch" action="http://images.google.com/images">
      <div class="input-icon">
        <span class="fa fa-search icon" aria-hidden="true"></span>
        <input class="bar" autocomplete="off" type="text" name="q">
      </div>
      <div>
        <input class="button" type="submit" value="Google Image Search">
      </div>
    </form>
  </div>
</body>

</html>
